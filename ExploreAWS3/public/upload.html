<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/ng-file-model.js" ></script>

</head>
<body ng-app="app">
<form ng-controller="UploadController">
    <input ng-file-model="inputFile" type="file" accept="image/*" />
    <input type="button" ng-click="upload()" value="Upload" />
</form>
<script src="js/app.js"></script>
<script src="js/uploadController.js"></script>
</body>
</html>
